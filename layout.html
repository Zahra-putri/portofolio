<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

  {% block head %}

  {% endblock %}
</head>

<body class="container mt-4">

  <!-- ==================== NAVBAR ==================== -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm rounded mb-4">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-pink" href="/">Zahra Portfolio</a>
      <div class="d-flex">
        {% if session.get('is_logged_in') %}
          <a href="{{ url_for('admin') }}" class="btn btn-outline-secondary me-2">Dashboard</a>
          <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        {% else %}
          <a href="{{ url_for('login') }}" class="btn btn-primary">Login</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- ==================== MAIN CONTENT ==================== -->
  {% block body %}
  <!-- Konten tiap halaman (public / admin / login) akan masuk di sini -->
  {% endblock %}

  <!-- ==================== BOOTSTRAP SCRIPT ==================== -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
