{% extends 'layout.html' %}
{% block head %}<title>Login Admin</title>{% endblock %}
{% block body %}
<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
<div class="login-box">
  <div class="card p-4 shadow-sm">
    <h3 class="text-center text-pink mb-3">Login Admin</h3>
    <form method="POST">
      <input type="text" class="form-control mb-2" name="username" placeholder="Username" required>
      <input type="password" class="form-control mb-3" name="password" placeholder="Password" required>
      <button class="btn btn-pink w-100">Login</button>
    </form>
  </div>
</div>
{% endblock %}
